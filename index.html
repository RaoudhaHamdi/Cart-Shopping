<!DOCTYPE>
<html>

<head>
    <title>Shopping Cart</title>
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="title">Shopping Bag Total<span class="shopping-total">0</span>dt</div>
        <div class="item">
            <div class="item-info">
                <img class="delete-btn" src="https://image.flaticon.com/icons/png/128/395/395848.png">
               <a href="#" ><i class="far fa-heart fav-icon"></i></a>
                <!--
                <img class="like-btn" src="https://cdn.writerswrite.com/writenews/2015pics/twitter-heart.jpg"> 
                -->
            </div>
            <div class="image">
                <img src="img/spadri.PNG" alt="" height="60px" width="100px">
            </div>
            <div class="product-info">
                <span>Sbedri</span>
                <span>White</span>

            </div>

            <div class="items-price">
                <div class="quantity">
                    <button class="plus-btn" type="button" name="plus" >+</button>
                    <input type="text"  class="product-qt" name="qtn" value="0">
                    <button class="minus-btn" type="button" name="minus" >-</button>
                    <div class="total-price"><span class="price">10</span>dt</div>
                </div>

            </div>
        </div>


        <div class="item">
            <div class="item-info">
                <img class="delete-btn" src="https://image.flaticon.com/icons/png/128/395/395848.png">
                <a href="#" ><i class="far fa-heart fav-icon"></i></a>
            </div>
            <div class="image">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcStDtpGK6uUpT2HAzg_lWxXP4ywNC1SK41ehCmP49Y8k5j-l6PWvw"
                    alt="" height="70px" width="100px">
            </div>
            <div class="product-info">
                <span>Sneaker</span>
                <span>White</span>

            </div>

            <div class="items-price">
                <div class="quantity">
                    <button class="plus-btn" type="button" name="plus">+</button>
                    <input type="text" class="product-qt"  name="qtn" value="0">
                    <button class="minus-btn" type="button" name="minus" >-</button>
                    <div class="total-price"><span class="price">10</span>dt</div>
                </div>



            </div>
        </div>


        <div class="item">
            <div class="item-info">
                <img class="delete-btn" src="https://image.flaticon.com/icons/png/128/395/395848.png">
                <a href="#" ><i class="far fa-heart fav-icon"></i></a>
            </div>
            <div class="image">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4Xb37kmUY-PISX8tHT_Qx-cBLgZYogk-DIxdpceukBLGW4yAYRg"
                    alt="" height="70px" width="100px">
            </div>
            <div class="product-info">
                <span>Scarf</span>
                <span>Brown</span>

            </div>

            <div class="items-price">
                <div class="quantity">
                    <button class="plus-btn" type="button" name="plus">+</button>
                    <input type="text" class="product-qt" name="qtn" value="0">
                    <button class="minus-btn" type="button" name="minus">-</button>
                    <div class="total-price"><span class="price">10</span>dt</div>
                </div>
            </div>
        </div>
    </div>


<script type="text/javascript" src="js/functions.js"></script>
</body>
</html>
